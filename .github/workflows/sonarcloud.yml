name: Build and Analyze

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Install Maven
        run: |
          sudo rm -f /usr/bin/mvn
          curl -sL https://www.apache.org/dist/maven/maven-3/3.8.8/binaries/apache-maven-3.8.8-bin.tar.gz | sudo tar xz -C /opt
          sudo ln -s /opt/apache-maven-3.8.8/bin/mvn /usr/bin/mvn

      - name: Configure Maven settings
        run: |
          echo '<settings><profiles><profile><id>sonar</id><properties><sonar.host.url>https://sonarcloud.io</sonar.host.url><sonar.login>${{ secrets.SONAR_TOKEN }}</sonar.login></properties></profile></profiles><activeProfiles><activeProfile>sonar</activeProfile></activeProfiles></settings>' > ~/.m2/settings.xml

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Verify Maven Version
        run: mvn --version

      - name: Build and test with Maven
        run: mvn clean verify

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v1
        with:
          projectKey: vlad-vinskevitch_backendforfrontedservice-sox
          organization: sitionix
          token: ${{ secrets.SONAR_TOKEN }}
